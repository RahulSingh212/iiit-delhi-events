name: Flutter Tests

on:
  push:
    branches:
      - master # or the branch you want to trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'

      - name: Get Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test